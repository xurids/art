		<script type="text/javascript">
			var page1 = 1,
				page2 = 1,
				objectId = 0;
			var lastId = '',
				minId = ''; //最新新闻的id 
			var webview_detail = null; //详情页webview
			var titleNView = { //详情页原生导航配置
				backgroundColor: '#f7f7f7', //导航栏背景色
				titleText: '', //导航栏标题
				titleColor: '#000000', //文字颜色
				type: 'transparent', //透明渐变样式
				autoBackButton: true, //自动绘制返回箭头
				splitLine: { //底部分割线
					color: '#cccccc'
				}
			}
			
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										switch(index){
											case 0:
											  	page = page1;
											  	
												mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_list", {'page':1,'objId':index}, function(rsp) {
													if(rsp && rsp.length > 0) {
														page1 = 1;
														news1.items = convert(rsp);
													}
												});
												
												break;
											case 1:
												page = page2;
											  	
												mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_list", {'page':1,'objId':index}, function(rsp) {
													console.log(JSON.stringify(rsp));
													if(rsp && rsp.length > 0) {
														page2 = 1;
														news2.items = convert(rsp);
													}
												});
												
												break;
											case 2:
												page = page3;
											  	
												mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_list", {'page':1,'objId':index}, function(rsp) {
													if(rsp && rsp.length > 0) {
														page3 = 1;
														news3.items = convert(rsp);
													}
												});
												
												break;
											default:
											
										}
										
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									var page = '';
									
									setTimeout(function() {
										switch(index){
											case 0:
											  	page = page1;
											  	
												mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_list", {'page':page,'objId':index}, function(rsp) {
													if(rsp && rsp.length > 0) {
														page1++;
														news1.items = news1.items.concat(convert(rsp));
													}
												});
												
												break;
											case 1:
												page = page2;
											  	
												mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_list", {'page':page,'objId':index}, function(rsp) {
													console.log(JSON.stringify(rsp));
													if(rsp && rsp.length > 0) {
														page2++;
														news2.items = news2.items.concat(convert(rsp));
													}
												});
												
												break;
											case 2:
												page = page3;
											  	
												mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_list", {'page':page,'objId':index}, function(rsp) {
													if(rsp && rsp.length > 0) {
														page3++;
														news3.items = news3.items.concat(convert(rsp));
													}
												});
												
												break;
											default:
											
										}
										
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					
					function initializeLists(){
						mui.getJSON(Host + "/index.php?s=api&c=goods&a=goods_alllist", {}, function(rsp) {
							console.log(JSON.stringify(rsp));
							if(rsp.first && rsp.first.length > 0) {
								page1++;
								news1.items = convert(rsp.first);
							}
							if(rsp.second && rsp.second.length > 0) {
								page2++;
								news2.items = convert(rsp.second);
							}
							if(rsp.third && rsp.third.length > 0) {
								page3++;
								news3.items = convert(rsp.third);
							}
						});
					}
					
					initializeLists();
				});
			})(mui);
			//进入详情
			mui('#item1mobile').on('tap','li',function(){

			});
			mui.plusReady(function() {
				// 创建子webview窗口 并初始化
				var aniShow = {};
				util.initSubpage(aniShow);
				
				var nview = plus.nativeObj.View.getViewById('tabBar'),
					activePage = plus.webview.currentWebview(),
					targetPage,
					subpages = util.options.subpages,
					pageW = window.innerWidth,
					currIndex = 0;
				
					
				/**
				 * 根据判断view控件点击位置判断切换的tab
				 */
				nview.addEventListener('click', function(e) {
					var clientX = e.clientX;
					if(clientX > 0 && clientX <= parseInt(pageW * 0.25)) {
						currIndex = 0;
					} else if(clientX > parseInt(pageW * 0.25) && clientX <= parseInt(pageW * 0.45)) {
						currIndex = 1;
					} else if(clientX > parseInt(pageW * 0.45) && clientX <= parseInt(pageW * 0.8)) {
						currIndex = 2;
					} else {
						currIndex = 3;
					}
					// 匹配对应tab窗口	
					if(currIndex > 0) {
						targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
					} else {
						targetPage = plus.webview.currentWebview();
					}

					if(targetPage == activePage) {
						return;
					}

					if(currIndex !== 3) { 
						//底部选项卡切换
						util.toggleNview(currIndex);
						// 子页面切换
						util.changeSubpage(targetPage, activePage, aniShow);
						//更新当前活跃的页面
						activePage = targetPage;
					} else {
						//第四个tab 打开新窗口
						plus.webview.open('html/new-webview.html', 'new', {}, 'slide-in-right', 200);
					}
				})
				
				//预加载详情页
				webview_detail = mui.preload({
					url: 'html/goods/detail.html',
					id: 'news_detail',
					styles: {
						"render": "always",
						"popGesture": "hide",
						"bounce": "vertical",
						"bounceBackground": "#efeff4",
						"titleNView": titleNView
					}
				})
			})
			
			var news1 = new Vue({
				el: '#news1',
				data: {
					items: [] //列表信息流数据
				}
			})
			
			var news2 = new Vue({
				el: '#news2',
				data: {
					items: [] //列表信息流数据
				}
			})
			
			var news3 = new Vue({
				el: '#news3',
				data: {
					items: [] //列表信息流数据
				}
			})

			/**
			 * 打开新闻详情
			 * 
			 * @param {Object} item 当前点击的新闻对象
			 */
			function open_detail(item) {
				//触发子窗口变更新闻详情
				mui.fire(webview_detail, 'get_detail', {
					guid: item.guid,
					title: item.title,
					author: item.author,
					time: item.time,
					cover: item.cover
				});

				//更改详情页原生导航条信息
				titleNView.titleText = item.title;
				webview_detail.setStyle({
					"titleNView": titleNView
				});
				setTimeout(function() {
					webview_detail.show("slide-in-right", 300);
				}, 150);
			}

			/**
			 * 1、将服务端返回数据，转换成前端需要的格式
			 * 2、若服务端返回格式和前端所需格式相同，则不需要改功能
			 * 
			 * @param {Array} items 
			 */
			function convert(items) {
				var newItems = [];
				items.forEach(function(item) {
					newItems.push({
						guid: item.id,
						title: item.name,
						author: item.name,
						cover: item.logo,
						time: dateUtils.format(item.addtime)
					});
				});
				return newItems;
			}

			/**
			 * 格式化时间的辅助类，将一个时间转换成x小时前、y天前等
			 */
			var dateUtils = {
				UNITS: {
					'年': 31557600000,
					'月': 2629800000,
					'天': 86400000,
					'小时': 3600000,
					'分钟': 60000,
					'秒': 1000
				},
				humanize: function(milliseconds) {
					var humanize = '';
					mui.each(this.UNITS, function(unit, value) {
						if(milliseconds >= value) {
							humanize = Math.floor(milliseconds / value) + unit + '前';
							return false;
						}
						return true;
					});
					return humanize || '刚刚';
				},
				format: function(dateStr) {
					var date = this.parse(dateStr)
					var diff = Date.now() - date.getTime();
					if(diff < this.UNITS['天']) {
						return this.humanize(diff);
					}

					var _format = function(number) {
						return(number < 10 ? ('0' + number) : number);
					};
					return date.getFullYear() + '/' + _format(date.getMonth() + 1) + '/' + _format(date.getDay()) + '-' + _format(date.getHours()) + ':' + _format(date.getMinutes());
				},
				parse: function(str) { //将"yyyy-mm-dd HH:MM:ss"格式的字符串，转化为一个Date对象
					var a = str.split(/[^0-9]/);
					return new Date(a[0], a[1] - 1, a[2], a[3], a[4], a[5]);
				}
			}
		</script>
